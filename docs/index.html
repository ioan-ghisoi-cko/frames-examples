<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Frames Gallery</title>
  </head>

  <body>
    <div class="landing-section">
      <div class="cko-header">
        <img class="cko-logo" src="./img/cko.svg" alt="checkout.com" />
      </div>
      <div class="landing-area">
        <div class="landing-info">
          <div class="landing-text">
            <h1 class="cko-title">Frames</h1>
            <h2 class="cko-subtitle">Design Examples</h2>
            <p class="cko-description">
              Accept card data input in your web app securely, without
              compromising on your design and without any redirections.
            </p>
          </div>
          <div class="landing-buttons">
            <a href="https://docs.checkout.com/docs/frames-reference"
              ><button class="landing-button learn">Learn more</button></a
            >
            <a href="https://docs.checkout.com/docs/frames"
              ><button class="landing-button docs">View Docs</button></a
            >
            <a href="https://github.com/ioan-ghisoi-cko/frames-examples"
              ><button class="landing-button github">Github</button></a
            >
          </div>
        </div>
        <div class="landing-image">
          <img class="gif" src="./img/demo.gif" />
        </div>
      </div>
    </div>

    <div class="cko-example example1">
      <iframe
        class="area"
        src="./examples/frames-material/index.html"
        frameborder="0"
        hspace="0"
        vspace="0"
        marginheight="0"
        marginwidth="0"
        scrolling="no"
        frameborder="0"
        allowtransparency="true"
      >
        Sorry your browser does not support inline frames.
      </iframe>
      <a
        href="https://github.com/ioan-ghisoi-cko/frames-examples/tree/master/docs/examples/frames-material"
        ><button class="source-button">
          <span class="code-icon">&lt;/&gt;</span>View Code
        </button></a
      >
    </div>

    <div class="cko-example example1">
      <iframe
        class="area"
        src="./examples/frames-flippy/index.html"
        frameborder="0"
        hspace="0"
        vspace="0"
        marginheight="0"
        marginwidth="0"
        scrolling="no"
        frameborder="0"
        allowtransparency="true"
      >
        Sorry your browser does not support inline frames.
      </iframe>
      <a
        href="https://github.com/ioan-ghisoi-cko/frames-examples/tree/master/docs/examples/frames-flippy"
        ><button class="source-button">
          <span class="code-icon">&lt;/&gt;</span>View Code
        </button></a
      >
    </div>

    <div class="cko-example example1">
      <iframe
        class="area"
        src="./examples/frames-gamming/index.html"
        frameborder="0"
        hspace="0"
        vspace="0"
        marginheight="0"
        marginwidth="0"
        scrolling="no"
        frameborder="0"
        allowtransparency="true"
      >
        Sorry your browser does not support inline frames.
      </iframe>
      <a
        href="https://github.com/ioan-ghisoi-cko/frames-examples/tree/master/docs/examples/frames-gamming"
        ><button class="source-button">
          <span class="code-icon">&lt;/&gt;</span>View Code
        </button></a
      >
    </div>
  </body>
</html>
