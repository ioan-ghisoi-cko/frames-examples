<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Frames v2: Multi Input</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <form id="payment-form">
    <div class="float-label-wrapper">
      <input type="text" name="name-input" id="name-input" placeholder="John Smith">
      <label id="name-label" for="name-input">Cardholder Name</label>
    </div>

    <div class="float-label-wrapper">
      <div class="input-container card-number">
        <div class="card-number-frame"></div>
        <div class="icon-container payment-method">
          <img id="logo-payment-method" />
          <img id="icon-card-number-error" />
        </div>
      </div>
      <label id="card-label" for="name">Card Number</label>
    </div>

    <div class="date-and-code">

      <div class="float-label-wrapper">
        <div class="input-container expiry-date">
          <div class="expiry-date-frame"></div>
          <div class="icon-container">
            <img id="icon-expiry-date-error" />
          </div>
        </div>
        <label id="date-label" for="name">Expiry Date</label>
      </div>


      <div class="float-label-wrapper">
        <div class="input-container cvv">
          <div class="cvv-frame"></div>
          <div class="icon-container">
            <img id="icon-cvv-error" />
          </div>
        </div>
        <label id="cvv-label" for="name">Cvv</label>
      </div>



    </div>

    <button id="pay-button" disabled="">
      PAY Â£25
    </button>

    <div>
      <span class="error-message error-message__name"></span>
      <span class="error-message error-message__card-number"></span>
      <span class="error-message error-message__expiry-date"></span>
      <span class="error-message error-message__cvv"></span>
    </div>


  </form>

  <script src="https://cdn.checkout.com/js/framesv2.min.js"></script>
  <script src="./script/app.js"></script>

</body>

</html>
